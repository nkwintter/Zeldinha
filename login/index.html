<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zelds</title>
    <link rel="stylesheet" href="../globalStyle.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../assets/images/ocarina.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="cardLogin">
            <form id="loginForm">
                <img src="../assets/images/triForce.png" alt="Tri Force" width="70" height="70">
                <label for="login">Usuario</label>
                <input id="login" type="text" placeholder="Informe o nome de usuario" required>
                
                <br>
                <label for="senha">Senha</label>
                <input id="senha" type="password" placeholder="Digite sua senha" required>
        
                <br>
                <button id="btnSubmit" type="submit" >Logar</button>
                
            </form>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
